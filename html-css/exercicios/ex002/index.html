<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
    um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags
    &lt;p&gt; e  &lt;/p&gt; <!--LESS THAN / GREATER THAN--></p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &dollar;
        &uarr;
  </p>
  <p>Vamos adicionar alguns emoji:
    &#x1F596;
    &#x1F913;
  </p>

</body>
</html>
